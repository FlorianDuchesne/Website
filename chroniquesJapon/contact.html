  <body>
    <div class="container">
      <header>
        <img
          class="grand"
          src="./elements_graphiques/header_1024x256.png"
          alt="bannière"
        />
        <img
          class="petit"
          src="./elements_graphiques/banniere_petite.png"

      <nav>
        <a href="index.html">Accueil</a>

      <main>
        <div class="wrapper">
          <div class="contact__container">
            <div class="contact__title">
              <h2>
                Contact
                <hr />
              </h2>
            </div>
            <form id="form" class="contact__form">
              <p>Nom</p>
              <input
                class="contact__form-input"
                type="text"
                name="from_name"
                id="from_name"
              />
              <p>Email</p>
              <input
                class="contact__form-input"
                type="email"
                name="user_email"
              />
              <p>Message</p>
              <textarea
                class="contact__form-textarea"
                type="text"
                name="message"
                id="message"
              ></textarea>
              <input type="submit" id="button" value="Envoyer" />
            </form>
          </div>
        </div>
      </main>
    </div>
